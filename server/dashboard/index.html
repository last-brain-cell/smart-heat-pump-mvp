<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Heat Pump Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-brand">
                <svg class="header-logo" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v6l3-3"/>
                    <path d="M12 8l-3-3"/>
                    <circle cx="12" cy="16" r="6"/>
                    <path d="M12 13v3"/>
                </svg>
                <h1>Heat Pump Monitor</h1>
            </div>
            <div class="header-meta">
                <span id="connection-status" class="conn-badge offline">Disconnected</span>
                <span id="last-update" class="last-update">Last update: --</span>
            </div>
        </header>

        <section class="stats-row">
            <div class="stat-card">
                <span class="stat-label">Devices Online</span>
                <span class="stat-value" id="stat-devices">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Total Readings</span>
                <span class="stat-value" id="stat-readings">0</span>
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Devices</h2>
            <div id="device-list" class="device-grid"></div>
        </section>

        <section class="section">
            <h2 class="section-title">Live Readings <span class="section-tag" id="current-device">site1</span></h2>

            <div class="readings-grid">
                <div class="card">
                    <div class="card-header">
                        <svg class="card-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"/></svg>
                        <h3>Temperature</h3>
                    </div>
                    <div class="card-body">
                        <div class="reading">
                            <span class="reading-label">Inlet</span>
                            <div class="reading-value-group">
                                <span class="value" id="temp-inlet">--</span>
                                <span class="reading-unit">&deg;C</span>
                            </div>
                        </div>
                        <div class="reading">
                            <span class="reading-label">Outlet</span>
                            <div class="reading-value-group">
                                <span class="value" id="temp-outlet">--</span>
                                <span class="reading-unit">&deg;C</span>
                            </div>
                        </div>
                        <div class="reading">
                            <span class="reading-label">Ambient</span>
                            <div class="reading-value-group">
                                <span class="value" id="temp-ambient">--</span>
                                <span class="reading-unit">&deg;C</span>
                            </div>
                        </div>
                        <div class="reading">
                            <span class="reading-label">Compressor</span>
                            <div class="reading-value-group">
                                <span class="value" id="temp-compressor">--</span>
                                <span class="reading-unit">&deg;C</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <svg class="card-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
                        <h3>Electrical</h3>
                    </div>
                    <div class="card-body">
                        <div class="reading">
                            <span class="reading-label">Voltage</span>
                            <div class="reading-value-group">
                                <span class="value" id="voltage">--</span>
                                <span class="reading-unit">V</span>
                            </div>
                        </div>
                        <div class="reading">
                            <span class="reading-label">Current</span>
                            <div class="reading-value-group">
                                <span class="value" id="current">--</span>
                                <span class="reading-unit">A</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <svg class="card-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                        <h3>Pressure</h3>
                    </div>
                    <div class="card-body">
                        <div class="reading">
                            <span class="reading-label">High Side</span>
                            <div class="reading-value-group">
                                <span class="value" id="pressure-high">--</span>
                                <span class="reading-unit">PSI</span>
                            </div>
                        </div>
                        <div class="reading">
                            <span class="reading-label">Low Side</span>
                            <div class="reading-value-group">
                                <span class="value" id="pressure-low">--</span>
                                <span class="reading-unit">PSI</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
